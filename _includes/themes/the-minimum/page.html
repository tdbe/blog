<article class="unit-article layout-page">
	<div class="unit-inner unit-article-inner">
		<div class="content">
			<header>
				<div class="unit-head">
					
					<div class="unit-inner unit-head-inner">
						<div class="unit-head-inner2_m">
							<div class="aligner"></div>
							<h1 class="h2 entry-title right-align" style="text-align: right !important;">{{ page.title }}
							<br/>
							{{ page.title }}

							</h1>
						</div>
					</div><!-- unit-inner -->
				</div><!-- unit-head -->
			</header>

			<div class="bd">
				<div class="entry-content">
					{{ content }}
				</div><!-- entry-content -->
			</div><!-- bd -->

			<footer class="unit-foot">
				<div class="unit-inner unit-foot-inner">
					<p class="gotop">
						<a href="#page">Back to Top</a>
					</p>
				</div>
			</footer>

		</div><!-- content -->
	</div><!-- unit-inner -->
</article>
